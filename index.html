<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catching Beer</title>

    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script src="./script/script.js" defer></script>

<body>
    <nav>
        <p class="scoreBox">Score: <span class="score">0</span></p>
        <div class="helthBar"><span class="heart">3</span>x <span class="photo"></span></div>
    </nav>

    <div class="gameScreen">
        <div class="beer"></div>

        <div class="hand"></div>

        <div class="table"></div>
    </div>

    <div class="result">
        <div class="controls">
            <p class="scoreBox">Score: <span class="score">0</span></p>

            <div class="replay"></div>
        </div>
    </div>
</body>
</html>
